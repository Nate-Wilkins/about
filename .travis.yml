sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends perl
  - sudo apt-get install -y --no-install-recommends texlive texlive-latex-extra
  - sudo apt-get install -y latexmk
  - sudo apt-get install -y imagemagick
script: make
env:
  global:
    - secure: >-
        
deploy:
  provider: releases
  file:
    - _build/resume.pdf
    - _build/resume-0.png
    - _build/resume-1.png
  skip_cleanup: true
  'on':
    tags: true
